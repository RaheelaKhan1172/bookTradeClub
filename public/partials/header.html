<section ng-cloak ng-controller="UserController" ng-init="findData()">
<nav class="navbar navbar-fixed-top">    
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-init="isCollapsed=true" ng-click="isCollapsed=!isCollapsed" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#!/"> Book Trade</a>
            </div>
            <div id="navbar" class="navbar-collapse" ng-class="{collapse: isCollapsed}" ng-controller="DashController">
                <ul class="nav navbar-nav navbar-right" ng-show="authenticated">
                            <li ng-class="{active: isActive('/books')}">
                                <a class=" option" href="/#!/books">View all books</a>
                            </li>
                            <li ng-class="{active: isActive('/dashboard')}">
                                <a class="option" href="/#!/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <button class="btn signoutBtn" ng-click="signOut()"> Signout </button>
                            </li>
                </ul>
                    <ul ng-if="!authenticated" ng-hide="authenticated" class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/signin')}" >
                            <a class="clicked option" href="/#!/signin">Sign in</a>
                        </li>
                        <li ng-class="{active: isActive('/signup')}">
                            <a href="/#!/signup" class="option">Sign up</a>
                        </li>
                   
                </ul>
