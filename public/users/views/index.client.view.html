
<section ng-cloak ng-controller="UserController" ng-init="findData()">
    <div ng-if="authenticated" ng-show="authenticated" ng-cloak>
        <h1> Hello {{user.firstName}} </h1>
        <button class="btn btn-default" ng-click="signOut()">Signout</button>
    </div>
    <div ng-hide="authenticated" ng-cloak>
        <a href="/#!/signin">Sign in</a>
        <a href="/#!/signup">Sign up</a>
    </div>
</section>
