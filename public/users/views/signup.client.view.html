
<section ng-include="'partials/header.html'"></section>

<section ng-cloak data-ng-controller="UserController" class="center-block text-center">
    <div ng-hide="authenticated"  ng-init="findData()" ng-cloak>
        <div ng-show="error">
        <p class="alert alert-error" ng-bind="error"></p>
    </div>
        <div ng-if="!authenticated">
    <form novalidate class="mForm form-horizontal center-block" data-ng-submit="signup()">
                    <h1 class="jumbotron  mainTitle">Books? Trading?</h1>

        <div class="form-group">
            <label for="firstName1" class="col-sm-2 control-label fname">First name</label>
            <div class="col-sm-10">
                <input type="firstName" class="form-control" ng-model="user.firstName"id="firstName1" placeholder="First name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName1" class="col-sm-2 control-label fname">Last name</label>
            <div class="col-sm-10">
                <input type="lastName" class="form-control" ng-model="user.lastName" id="lastName1" placeholder="Last name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email1" class="col-sm-2 control-label">Email</label> 
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="user.email" id="email1" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.password" id="password1" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2">
                    <button type="submit" class="btn btn-default btn-block btn-lg signup center-block"> Sign up</button>
                </div>
               <!-- <div class="col-sm-offset-2 ">
                    <a class="btn btn-default" href="/#!/signin" role="button">Sign in</a>
                </div> -->
        </div>
    </form>
    </div>
    </div>
</section>
