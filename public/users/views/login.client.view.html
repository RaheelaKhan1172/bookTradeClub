
<section ng-include="'partials/header.html'"></section>

<section ng-cloak data-ng-controller="UserController" class="center-block text-center">
    <div ng-hide="authenticated"  ng-init="findData()" ng-cloak>
        <div ng-show="error">
        <p class="alert alert-error" ng-bind="error"></p>
    </div>
        <div ng-if="!authenticated" ng-cloak>
    <form  class="mForm form-horizontal center-block" novalidate>
                    <h1 class="jumbotron mainTitle">Book Trade</h1>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email" ng-model='userLogin.username' required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputpassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputpassword" placeholder="Password" ng-model='userLogin.password' required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-default btn-block btn-lg signup" ng-click="login()">Start trading!</button>
            </div>
     <!--       <div class="col-sm-offset-2">
                <a class="btn btn-default" href="/#!/signup" role="button">Sign up</a>
            </div> -->
        </div>
            </form>
        </div>
    </div>
</section>
